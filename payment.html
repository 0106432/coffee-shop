<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/payment.css">
  <title>Coffee Shop Payment</title>
</head>
<body>
  <div class="container">
    <h1>Coffee Shop Payment</h1>
    <form action="process_payment.php" method="post">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>

      <label for="expirationDate">Expiration Date</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

      <label for="nameOnCard">Name on Card</label>
      <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Enter the name on your card" required>

      <button type="submit">Submit Payment</button>

      <div class="confirmation-message hidden">
        <p>Your payment was successful!</p>
    </div>
    </form>
  </div>
  <script src="js/payment.js"></script>
</body>
</html>
